name: Demo APK Build

on:
  push:
    branches: [ build-apk ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: bulid with gradlew
      run: ./gradlew :app:assembleRelease
    - name: Setup Ruby, JRuby and TruffleRuby
      uses: ruby/setup-ruby@v1.64.1
      with:
        ruby-version: 3.0.0 # Not needed with a .ruby-version file
        bundler-cache: true
    - name: install fir.im
      run: gem install fir-cli
    - name: Upload to Fir.im
      run: |
        fir login ${{ secrets.FIMTOKEN }}
    - name: Upload to Fir.im
      id: upload
      run: |
        FIR_UPLOAD_OUTPUT=$(fir publish app/build/outputs/apk/release/app-release.apk)
        echo "::set-output name=log::$(echo "$FIR_UPLOAD_OUTPUT")"
    - name: Get Download URL
      run: |
        DOWNLOAD_URL=$(echo "${{ steps.upload.outputs.log }}" | grep -oP '(?<=Published succeed: ).*')
        echo "Download URL: $DOWNLOAD_URL"

